<!DOCTYPE html>
<html>
<head>
	<title>Edit Movie</title>
	<link rel="stylesheet" type="text/css" href="styles\style.css"/>
	<link rel="shortcut icon"  href="images\logo.png"/>
	<script src="js\script.js" type="text/javascript"></script>
</head>
<body>
      <header>
			<h1>Movie Cruiser</h1>
			<img src="images\logo.png" alt="img" width="50" height="50"/>
			<nav><a  class="movies" href="movie-list-admin.html">Movies</a></nav>
	  </header>
	  
	 
		  
	  <h2>Edit Menu Item</h2>
	      <form name="form" onsubmit="return validation()" method="post" action="edit-movie-status.html">
	        <table class="box"  cellpadding="4" cellspacing="6">
	   
		      <tr>
		         <td><label for="name"><b>Title</b></label></td>
		      </tr>
			  
		      <tr>
			     <td colspan="4"><input id="name" type="text" name="title" width="60%"  size="80%" autocomplete="off" placeholder="Avengers-End Game"spellcheck="false"></td>
		      </tr> 
			  
		      <tr>
		        <td><label for="text-price"><b>Gross ($)</b></label></td>
			    <td><b>Active</b></td>
			    <td><label for="textDOB"><b>Date of launch</b></label></td>
			    <td><label for="category"><b>Genre</b></label></td>
	          </tr>
		 
		      <tr>
		   <td><input type="text" name="boxOffice"  placeholder="2787965087" autocomplete="off" size="15%"/></td>
		   <td><input type="radio" name="active" value="yes" checked />Yes
		       <input type="radio" name="active" value="No"/>No</td>
		    <td><input type="text" name="dateoflaunch"  placeholder="27/04/2022" autocomplete="off" /></td>
			<td><select name="genre" id="catergory"/>
			        <option></option>
				    <option value="Science Fiction">Science Fiction</option>
				    <option value="Superhero">Superhero</option>
				    <option value="Romance">Romance</option>
				    <option value="Comedy">Comedy</option>
				    <option value="Adventure">Adventure</option>
				    <option value="Thriller">Thriller</option></td>
		    </tr>

		    <tr>
		      <td colspan="2"><input type="checkbox" value="free Delivery" name="hasTeaser"checked><b>Has Teaser</b></td>
		    <tr>	
		      <td colspan="2"><input class="button" type="submit" value="Save" name="submit"></td>
		    </tr>
		    
		 
		 
		  </table>
        </form>

		<footer>
				<p>Copyright &copy; 2019</p>
		</footer>

</body>
</html>
